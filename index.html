<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Battleship</title>
</head>
<body>
    <h1>Battleship</h1>
    <button id="play-button">PLAY</button>
    <div class="display">
        <p>Message: <span id="message"></span></p>
    </div>
    
    <div id="grids-container">
    </div>

    <div class="rocket-container">
        <div class="destroyer" draggable="true"></div>
        <div class="submarine" draggable="true"></div>
        <div class="cruiser" draggable="true"></div>
        <div class="battleship" draggable="true"></div>
        <div class="carrier" draggable="true"></div>
    </div>
    <button id="rotate-button">ROTATE</button>
    
    <div class="fleet-metrics">
        <p>Your Fleet: <span id="playerFleet"></span></p> 
        <p>Enemy Fleet: <span id="enemyFleet"></span></p> 
    </div>
    <script src="app.js"></script> 
</body>
</html>
