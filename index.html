<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Battleship</title>
</head>
<body>
    <h1>Battleship</h1>
    <button id="play-button">PLAY</button>
    <div class="display">
        <p>Message: <span id="message"></span></p>
    </div>
    
    <div id="grid-container">
    </div>

    <div class="rocket-container">
        <div id="ship1" draggable="true"></div>
        <div id="ship2" draggable="true"></div>
        <div id="ship3" draggable="true"></div>
        <div id="ship4" draggable="true"></div>
        <div id="ship5" draggable="true"></div>
    </div>

    <div class="fleet-metrics">
        <p>Your Fleet: <span id="playerFleet"></span></p> 
        <p>Enemy Fleet: <span id="enemyFleet"></span></p> 
    </div>
    <script src="app.js"></script> 
</body>
</html>
